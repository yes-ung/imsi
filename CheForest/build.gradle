plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '3.4.9'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.simplecoding'
version = '0.0.1-SNAPSHOT'
description = 'CheForest'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // TODO: DTO 유효성 검사(@Valid, @NotBlank 등) 추가
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // TODO: 오라클 jdbc 드라이버는 최신 버전 명시 권장 (23.3.0.23.09)
    runtimeOnly 'com.oracle.database.jdbc:ojdbc11:23.3.0.23.09'
    annotationProcessor 'org.projectlombok:lombok'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

//    TODO: junit 테스트 시 lombok 추가
    testAnnotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.projectlombok:lombok'

    //    TODO: jsp 설정: spring boot 에는 제공하지 않음, 수작업으로 설정
    implementation group: 'org.glassfish.web', name: 'jakarta.servlet.jsp.jstl', version: '2.0.0'
    implementation "org.apache.tomcat.embed:tomcat-embed-jasper"
    // TODO: JSTL은 2.0.0 대신 Jakarta EE 10 호환 버전 사용
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'

    //    TODO: dto , entity 변환 라이브러리(롬북보다 순서상 밑에 위치해야 정상작동함)
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
    // 메일발송용
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    // TODO: querydsl jakarta 의존성 추가
    implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
    annotationProcessor 'com.querydsl:querydsl-apt:5.0.0:jakarta'
    annotationProcessor 'jakarta.annotation:jakarta.annotation-api'
    annotationProcessor 'jakarta.persistence:jakarta.persistence-api'
//    Spring WebFlux 라이브러리
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
//	여기 : 마법사로 선택에서 추가
    //    TODO: spring security 라이브러리 추가(암호화도 포함됩니다.)
    implementation 'org.springframework.boot:spring-boot-starter-security'
    //    TODO: spring security tag 라이브러리 추가(JSP 사용 시 추가합니다.)
    implementation 'org.springframework.security:spring-security-taglibs'\
    // 소셜 로그인을 위한 OAuth2 Client
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    // Elasticsearch
    implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'

    // 웹소캣
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    // WebSocket 보안을 위한 spring-security-messaging 의존성 추가
    implementation 'org.springframework.security:spring-security-messaging'

//    api관련 키값 넣어놓은 .env 파일 읽게하는 용도
    implementation 'me.paulschwarz:spring-dotenv:3.0.0'

}

def generated = "$buildDir/generated/sources/annotationProcessor/java/main"

sourceSets {
    main.java.srcDirs += [generated]
}

tasks.named('test') {
    useJUnitPlatform()
}
